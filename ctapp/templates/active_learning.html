{% include 'header.html' %}

<div id='active-learning' class='wrapper'>
  <header class='container'>
    <div class='page-header row'>
      <h1>Concept: <span style="font-weight: bold" id='concept-name'>{{ initial_term }}</span>
        <button type="button" class="btn btn-primary more-info" id="rename-concept" data-toggle="tooltip" data-placement="right" title="Click here to rename this concept."><i class="fa fa-pencil"></i></button></h1>
    </div>
  </header>
  <section class='container'>
    <div id='learning-pane-term' class='term-pane col-xs-12 col-sm-6 col-md-6'>
    </div> 
    <div id='learning-pane-predictor' class='predictor-pane col-xs-12 col-sm-6 col-md-6'>
    </div>
  </section>
  <section class='container bottom'>
    <div id='terms-and-preds'>
      <div class='term-pane col-xs-12 col-sm-6 col-md-3'>
        <h4>Included terms</h4>
        <div class='overflow overflow-small'>
          <ul id='term-include' class='no-disc'>
          </ul>
        </div>
      </div>
      <div class='term-pane col-xs-12 col-sm-6 col-md-3'>
        <h4>Excluded terms</h4>
        <div class='overflow overflow-small'>
          <ul id='term-exclude' class='no-disc'>
          </ul>
        </div>
      </div>
      <div class='predictor-pane col-xs-12 col-sm-6 col-md-3'>
        <h4>Included predictors</h4>
        <div class='overflow overflow-small'>
          <ul id='predictor-include' class='no-disc'>
          </ul>
        </div>
      </div>
      <div class='predictor-pane col-xs-12 col-sm-6 col-md-3'>
        <h4>Excluded predictors</h4>
        <div class='overflow overflow-small'>
          <ul id='predictor-exclude' class='no-disc'>
          </ul>
        </div>
      </div>
    </div> 
  </section>
</div>

{% include 'footer.html' %}

<script src="{{ url_for('static', filename='js/active_learning.js') }}"></script>
