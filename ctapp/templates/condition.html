{% include 'header.html' %}
<div id='condition-{{cond_id}}' class='condition wrapper'>
  <header class='container'>
    <div class='page-header row'>
      <div class='col-xs-12 col-sm-12 col-md-12'>
        <h1>{{ cond_name }}
        </h1>
      </div>
    {% if cond_synonyms %}
      <div class='synonyms-list small col-xs-12 col-sm-12 col-md-12'>
        <h2 class='h4'>Synonyms</h2>
        <p>
          {% for synonym in cond_synonyms %}
            <span class='synonym inline-list-item'>{{ synonym }}</span>
          {% endfor %}
        </p>
      </div>
    {% endif %}
    </div>
  </header>
  <section class='container'>
    <div class='summary col-md-6'>
        <h2>Summary</h2>
        {{ cond_summary|safe }}
    </div>
    {% include 'institution_list.html' %}
  </section>
  <section class='container bottom'>
    <div class='row'>
      {% include 'trial_list.html' %}
    </div>
  </section>
</div>

{% include 'footer.html' %}
