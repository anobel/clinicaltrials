{% include 'header.html' %}

  <div id='contact-page' class='wrapper container'>
    <header class='container'>
      <div class='page-header row'>
        <div class='col-sm-12 col-md-6'>
          <h2>Contact us</h2>
        </div>
      </div>
    </header>
    <section class='container'>
      <div class='row'>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
                    <div class="well well-sm">
                        <form class="form-horizontal" action="http://getsimpleform.com/messages?form_api_token=3ced06fa094437f46ea2f1810f5b8ecb" method="post">
                            <input type='hidden' name='redirect_to' value="{{ url }}" />
                            <legend class="text-center header">Please fill out this form</legend>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-user text-primary" style="font-size: 2em"></i></span>
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="Name" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-envelope-o text-primary" style="font-size: 2em"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-pencil-square-o text-primary" style="font-size: 2em"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Enter your message here. We will get back to you as soon as possible." rows="7"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div> <!-- end .row -->
    </section>

{% include 'footer.html' %}
