  <head>

    <!-- GLOBAL -->

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-switch.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-tagsinput.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

      <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- CONDITION PAGE -->
    <link href="{{ url_for('static', filename='css/condition.css') }}" rel="stylesheet">
    <!-- INSTITUTION PAGE -->
    <link href="{{ url_for('static', filename='css/institution.css') }}" rel="stylesheet">

  <body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid wrapper">
      <div class="row col-xs-12 col-sm-12 col-md-6">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img alt="Brand" src="{{ url_for('static', filename='assets/health-care-symbol-png.png') }}">
        </a>
        <h1 class='site-name'><a href="{{ url_for('home') }}"><span style="letter-spacing: 3px;">Discover</span>CT</a></h1>
      </div>
      {% if not is_home %}
        <div class="navbar-search col-xs-12 col-sm-12 col-md-offset-0 col-md-4">
          <div class="input-group">
            <label class="sr-only" for="search-text">Condition and Institution Search</label>
            <div class="input-group-addon">
              <span class='glyphicon glyphicon-search'></span>
            </div>
            <input type="text" class="form-control" id="search-text" placeholder="Search for a condition or institution">
            <div class="btn btn-primary input-group-addon">
              Search
            </div>
          </div>
        </div>
      {% endif %}
      <div id="login-area" class="navbar-button col-xs-12 col-sm-12 {% if is_home %}col-md-offset-4{% else %}col-md-offset-0{% endif %} col-md-2">
        <button id="create-acct-button" type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#create-user-modal">
          Create account
        </button>
        <button id="login-button" type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#login-modal">
          Login
        </button>
      </div>
  </nav>
