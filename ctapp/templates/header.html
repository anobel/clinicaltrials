<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DiscoverCT</title>

    <!-- GLOBAL -->
    <link href="{{ url_for('static', filename='js/jquery-ui/jquery-ui.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <!-- INDEX -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
    <!-- CONDITION PAGE -->
    <link href="{{ url_for('static', filename='css/condition.css') }}" rel="stylesheet">
    <!-- INSTITUTION PAGE -->
    <link href="{{ url_for('static', filename='css/institution.css') }}" rel="stylesheet">

    <!-- All -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap_components.js') }}"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui/jquery-ui.js') }}"></script>
    <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }} + "/";</script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--favicon-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/favicon_green.png') }}">
  </head>
  <body>
  {% if is_home %}
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid wrapper">
        <div class="row col-xs-8 col-sm-8 col-md-10">
          <a class="navbar-brand" href="{{ url_for('home') }}">
            <img alt="Brand" src="{{ url_for('static', filename='assets/health-care-symbol-png.png') }}">
          </a>
          <h1 class='site-name'><a href="{{ url_for('home') }}"><span style="letter-spacing: 3px;">Discover</span>CT</a></h1>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-2">
          <button type="button" class="navbar-button btn btn-success btn-xs" data-toggle="modal" data-target="#create-user-modal">
            Create account
          </button>
          <button type="button" class="navbar-button btn btn-success btn-xs" data-toggle="modal" data-target="#login-modal">
            Login
          </button>
        </div>
    </nav>
  {% else %}
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid wrapper">
        <div id="navbar-top">
          <div class="row col-xs-8 col-sm-8 col-md-6">
            <a class="navbar-brand" href="{{ url_for('home') }}">
              <img alt="Brand" src="{{ url_for('static', filename='assets/health-care-symbol-png.png') }}">
            </a>
            <h1 class='site-name'><a href="{{ url_for('home') }}"><span style="letter-spacing: 3px;">Discover</span>CT</a></h1>
          </div>
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-4">
          <div class="input-group navbar-search">
            <label class="sr-only" for="search-text">Condition and Institution Search</label>
            <div class="input-group-addon">
              <span class='glyphicon glyphicon-search'></span>
            </div>
            <input type="text" class="form-control" id="search-text" placeholder="Search for a condition or institution">
            <div class="btn btn-primary input-group-addon">
              Search
            </div>
          </div>
        </div>
        <div id="login-buttons" class="col-xs-4 col-sm-4 col-md-2">
          <button type="button" class="navbar-button btn btn-success btn-xs" data-toggle="modal" data-target="#create-user-modal">
            Create account
          </button>
          <button type="button" class="navbar-button btn btn-success btn-xs" data-toggle="modal" data-target="#login-modal">
            Login
          </button>
        </div>
    </nav>
  {% endif %}

  <div class="modal fade" id="create-user-modal" tabindex="-1" role="dialog" aria-labelledby="create-user-label" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="create-user-label">Create an account</h4>
        </div>
        <div class="modal-body">
          <div class="input-group modal-input">
            <span class="input-group-addon" id="input-user-name">User name:</span>
            <input type="text" class="form-control" placeholder="User name" aria-describedby="input-user-name">
          </div>

          <div class="input-group modal-input">
            <span class="input-group-addon" id="input-institution">Institution:</span>
            <input type="text" class="form-control" placeholder="Institution name" aria-describedby="input-institution">
          </div>

          <div class="input-group modal-input">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">.00</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Create account!</button>
        </div>
      </div>
    </div>
  </div>
