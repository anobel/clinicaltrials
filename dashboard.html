function update(level, showby, values, curdata) {

  // create dictionary of bubble sizes
  var histo_dict = {};
  var nct_id = Object.keys(curdata);
  var tempdata = {}; 
  for (i=0; i<nct_id.length; i++) {
      var curdict = curdata[nct_id[i]];
      if ( 'yr' in curdict ) {
          var years = curdict['yr'];
            if ( !(years in histo_dict) ) {
                histo_dict[years] = 0;
              }
              histo_dict[years] += values == "enrollment" ? curdict.enr : 1;
      }
  }
  console.log(histo_dict);

  var xvals = Object.keys(histo_dict);
  var yvals = get_values(histo_dict);

  x.domain(d3.extent(xvals));
  y.domain([0, d3.max(yvals)]);
  x2.domain(x.domain());
  y2.domain(y.domain());

      .datum(data)
      .attr("class", "area")
      .attr("d", area);

      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);

// function to get values from dictionary
var get_values = function(dict) {
  return Object.keys(dict).map(function(key) {return dict[key];});
};

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());

  focus.select(".x.axis").call(xAxis);
