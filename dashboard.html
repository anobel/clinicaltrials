<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.area {
  fill: steelblue;
  clip-path: url(#clip);
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v1.1.5.min.js"></script>
<script>

var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%Y").parse;

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d["years"]); })
    .y0(height)
    .y1(function(d) { return y(d["count"]); });

var area2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x2(d["years"]); })
    .y0(height2)
    .y1(function(d) { return y2(d["count"]); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

// dictionary to look up length of mesh_id to use
    var level_length = {
        0: 1,
        1: 3,
        2: 7,
        3: 11,
        4: 15,
        5: 19,
        6: 23,
        7: 27,
        8: 31,
        9: 35,
        10: 39,
        11: 43,
        12: 47
    };


var current_vals = {level: 0, showby: "cond", values: "studies"},
    cond = 'G';

d3.json("vizdata/studies.json", function(error, json) {
      if (error) return console.warn(error);

      data = json;
      update(current_vals.level, current_vals.showby, current_vals.values, data);

});


function update(level, showby, values, curdata) {

  // create dictionary of histogram
  var histo_dict = {};
  var nct_id = Object.keys(curdata);
  var tempdata = {}; 
  for (i=0; i<nct_id.length; i++) {
      var curdict = curdata[nct_id[i]];
      if ( 'yr' in curdict ) {
        if (parseInt(curdict['yr'])>1998 && parseInt(curdict['yr'])<2014) {
          var years = curdict['yr'];
            if ( !(years in histo_dict) ) {
                histo_dict[years] = 0;
              }
              histo_dict[years] += values == "enrollment" ? curdict.enr : 1;
        }
      }
      }
  console.log(histo_dict);

  data = [];
  for(var key in histo_dict) {
      data.push({"years":parseInt(key), "count":histo_dict[key]});
      }

  data.forEach(function(d) {
    d["years"] = parseDate(String(d["years"]));
  });

  var xvals = Object.keys(histo_dict).map(function(c){return parseDate(c);});
  var yvals = get_values(histo_dict).map(Number);


  x.domain(d3.extent(xvals));
  y.domain([0, d3.max(yvals)]);
  x2.domain(x.domain());
  y2.domain(y.domain());

  focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area2);

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);

}

// function to get values from dictionary
var get_values = function(dict) {
  return Object.keys(dict).map(function(key) {return dict[key];});
};

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  console.log(brush.extent());
  focus.select(".area").attr("d", area);
  focus.select(".x.axis").call(xAxis);
}


</script>
