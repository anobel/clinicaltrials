<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Clinical Trials Browser</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic|Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/d3.v3.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v1.1.5.min.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <div id="wrapper">

        <div id ="header">
            <h2 id="main-title">Clinical Trials Browser</h2>
        </div>

        <div id="sidebar">
            <div id="options" class="side-div">
                options
                <div id="chartFinder">
                </div>
            </div>

            <div id="navigator" class="side-div">
                navigator
            </div>
        </div>

        <div id="mainsection">
          <div id="bubbleviz">
          </div>
          <div id="extracanvas">
          </div>
        </div>

        <div id="dashboard">
            dashboard
            <div id="chartContainer">
                <div id="chartHisto"></div>
            </div>
        </div>

    </div>

    <div id="bubble-tooltip" class="tooltip">
    </div>

    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
